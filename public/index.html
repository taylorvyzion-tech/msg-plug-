<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSGPlug | Smart Messaging Platform</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #ffd700;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      max-width: 600px;
      line-height: 1.5em;
      margin-bottom: 2em;
    }

    .btn {
      background-color: #ffd700;
      color: #000;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #fff;
      transform: translateY(-3px);
      box-shadow: 0px 4px 20px rgba(255, 215, 0, 0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h1>Welcome to MSGPlug ⚡</h1>
  <p>
    Your all-in-one smart messaging hub.  
    Manage automated conversations, chatbots, and customer replies — all from one seamless dashboard.
  </p>

  <a href="/admin.html" class="btn">Go to Admin Dashboard</a>

  <footer>© 2025 MSGPlug — Built for connection & automation</footer>
</body>
</html>
